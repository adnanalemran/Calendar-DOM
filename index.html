<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar-DOM || DOM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="calender-container">
        <div class="calender-header">
            <div class="header-left">
                <button id="prevMonth" class="calender-btn">Prev</button>
                <div class="date-selectors">
                    <div id="monthSelect" class="date-select"></div>
                    <div id="yearSelect" class="date-select"></div>
                </div>
                <button id="nextMonth" class="calender-btn">Next</button>

            </div>
            <div class="today-btn" id="todayBtn"></div>
        </div>

      <div class="calender-weekend">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div id="calender" class="calender-grid"></div>
      <div class="select-date-info">
        <div id="selectDateDisplay">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
