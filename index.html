<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="header-left">
                <button id="prevMonth" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="date-selectors">
                    <select id="monthSelect" class="date-select"></select>
                    <select id="yearSelect" class="date-select"></select>
                </div>
                <button id="nextMonth" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button id="todayBtn" class="today-btn">Today</button>
        </div>
        <div class="calendar-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar" class="calendar-grid"></div>
        <div class="selected-date-info">
            <div id="selectedDateDisplay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
